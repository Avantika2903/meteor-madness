<!DOCTYPE html>
<html>
  <head>
    <title>SpacedWatch</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='homePage.css') }}">

    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.125/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- Cesium JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.125/Build/Cesium/Cesium.js"></script>

    <!-- Your JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </head>

  <body>
    <!--Container for the UI elements-->
    <div id="ui">
      <div id="controls">
        <button id="refreshBtn">Fetch Asteroids</button>
        <details id="listDropdown" open>
          <summary>Asteroid list</summary>
          <div id="asteroidList"></div>
        </details>
      </div>
      <button id="clr-button">Clear</button>
    </div>
    <!--Container for the Earth and Asteroids display-->
    <div id="cesiumContainer">
    </div>
  </body>
</html>
